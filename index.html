<!DOCTYPE html>
<html>

<head>
    <title>My IP Address and Location</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>IP address: <span id="ip"></span></h1>
        <div class="location-info">
            <h2>Location Information</h2>
            <p>City: <span id="city"></span></p>
            <p>Region: <span id="region"></span></p>
            <p>Country: <span id="country"></span></p>
            <p>Country Code: <span id="country-code"></span></p>
            <p>Postal Code: <span id="postal"></span></p>
            <p>Timezone: <span id="timezone"></span></p>
            <p>Latitude: <span id="latitude"></span></p>
            <p>Longitude: <span id="longitude"></span></p>
            <p>ASN: <span id="asn"></span></p>
            <p>Organization: <span id="org"></span></p>
        </div>
        <div class="additional-info">
            <h2>Additional information</h2>
            <p>Continent Code: <span id="continent-code"></span></p>
            <p>Currency: <span id="currency"></span></p>
            <p>Country Population: <span id="country-population"></span></p>
            <p>Country Area: <span id="country-area"></span></p>
        </div>
        <div class="flag-section">
            <h2>Country Flag</h2>
            <img id="flag-img" crossorigin="anonymous">
        </div>
        <br>
        <br>
        <br>


        <div class="map-section">
            <h2>Map Location</h2>
            <a id="map-link" target="_blank">Open in Google Maps</a>
            <iframe id="map-frame"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
